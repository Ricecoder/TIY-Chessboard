<!DOCTYPE html>
<html>
  <head>
    <title>Chess Board</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
  </head>

  <body>

    <table>
      <tr class="col-heading">
        <th scope="col"></th>
        <th scope="col">A</th>
        <th scope="col">B</th>
        <th scope="col">C</th>
        <th scope="col">D</th>
        <th scope="col">E</th>
        <th scope="col">F</th>
        <th scope="col">G</th>
        <th scope="col">H</th>
      </tr>

      <tr id="eighth">
        <th class="row-heading" scope="row">8</th>

        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>

        <th class="row-heading" scope="row">8</th>
      </tr>

      <tr id="seventh">
        <th class="row-heading" scope="row">7</th>

        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>

        <th class="row-heading" scope="row">7</th>
      </tr>

      <tr id="sixth">
        <th class="row-heading" scope="row">6</th>

        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>

        <th class="row-heading" scope="row">6</th>
      </tr>

      <tr id="fifth">
        <th class="row-heading" scope="row">5</th>

        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>

        <th class="row-heading" scope="row">5</th>
      </tr>

      <tr id="fourth">
        <th class="row-heading" scope="row">4</th>

        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>

        <th class="row-heading" scope="row">4</th>
      </tr>


      <tr id="third">
        <th class="row-heading" scope="row">3</th>

        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>

        <th class="row-heading" scope="row">3</th>
      </tr>

      <tr id="second">
        <th class="row-heading" scope="row">2</th>

        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>

        <th class="row-heading" scope="row">2</th>
      </tr>

      <tr id="first">
        <th class="row-heading" scope="row">1</th>

        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>

        <th class="row-heading" scope="row">1</th>
      </tr>

      <tr class="col-heading">
        <th scope="col"></th>
        <th scope="col">A</th>
        <th scope="col">B</th>
        <th scope="col">C</th>
        <th scope="col">D</th>
        <th scope="col">E</th>
        <th scope="col">F</th>
        <th scope="col">G</th>
        <th scope="col">H</th>
      </tr>
    </table>

    <nav>
      <button>Rewind</button>
      <button>Step Back</button>
      <button>Play/Pause</button>
      <button>Step Forward</button>
      <button>Fast Forward</button>
    </nav>



  </body>

<html>
