    <main class="container">
      <table class="chessboard">
        <thead>
        <tr class="col-heading">
          <th scope="col"></th>
          <th scope="col">A</th>
          <th scope="col">B</th>
          <th scope="col">C</th>
          <th scope="col">D</th>
          <th scope="col">E</th>
          <th scope="col">F</th>
          <th scope="col">G</th>
          <th scope="col">H</th>
        </tr>
      </thead>

      <tbody>

        <tr id="eighth">
          <th class="row-heading" scope="row">8</th>

          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>

        </tr>

          <td class="light"></td>

        <tr id="sixth">
          <th class="row-heading" scope="row">6</th>

          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>

          <th class="row-heading" scope="row">6</th>
        </tr>

        <tr id="fifth">
          <th class="row-heading" scope="row">5</th>

          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>

          <td class="light"></td>

          <td class="dark"></td>

          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>

          <th class="row-heading" scope="row">3</th>
        </tr>

        <tr id="second">
          <th class="row-heading" scope="row">2</th>

          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>

          <td class="light"></td>

          <th class="row-heading" scope="row">1</th>

          <td class="dark"></td>

          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>

          <th class="row-heading" scope="row">1</th>
        </tr>
      </tbody>
      <tfoot>
        <tr class="col-heading">
          <th scope="col"> </th>
          <th scope="col">A</th>
          <th scope="col">B</th>
          <th scope="col">C</th>
          <th scope="col">D</th>

          <th scope="col">F</th>
          <th scope="col">G</th>
          <th scope="col">H</th>
        </tr>
      </tfoot>
      </table>

      <nav>
        <button id="rewind">Rewind</button>
        <button id="back">Step Back</button>
        <button id="play">Play/Pause</button>
        <button id="forward">Step Forward</button>
        <button id="end">Fast Forward</button>
      </nav>
    </main>
